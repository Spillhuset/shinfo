{% load static %}
<div class="h-full w-full flex flex-row items-center">
  <p id="time" class="text-center text-[256px] font-bold absolute w-full"></p>
</div>
<img id="dummy-img" src="{% static 'img/spillhuset_hvit.png' %}" class="hidden" onload="
  updateTime();
  let interval;
  setTimeout(() => {
    updateTime();
    interval = setInterval(updateTime, 1000);
  }, 1000 - (new Date().getMilliseconds() % 1000));
  function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const time = document.getElementById('time');
    if (!time) return clearInterval(interval)
    time.innerText = `${hours}:${minutes}:${seconds}`;
  }
  document.getElementById('dummy-img').remove();
"/>
