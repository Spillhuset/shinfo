{% load static tailwind_tags %}
<!DOCTYPE html>

<html lang="{% block lang %}nb{% endblock %}">
	<head>
    <title>{{ settings.APP_NAME }} - {% block title %}Hjem{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'fonts/manrope:wght@400;700.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/b612:wght@400;700.css' %}">
    <script src="{% static 'js/ext/sortable.js' %}"></script>
    {% block head %}<!-- no extra head -->{% endblock %}
	</head>
	{% block body %}<!-- no body -->{% endblock %}
</html>
